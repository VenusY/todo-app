<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icon-to-do-list.svg"
    />

    <title>Todo app</title>

    <script src="index.js" async></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Todo</h1>

        <button class="theme-button">
          <svg
            class="theme-button__icon theme-button__sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          >
            <path
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>

          <svg
            class="theme-button__icon theme-button__moon-icon theme-button__icon--hidden"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          >
            <path
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </button>
      </header>

      <main class="todo-list-container">
        <div class="new-task">
          <div
            class="checkbox new-task__checkbox"
            role="checkbox"
            aria-checked="false"
            tabindex="0"
          >
            <div class="checkbox__inner-circle">
              <img
                class="checkbox__check-mark"
                src="images/icon-check.svg"
                alt="Check mark"
              />
            </div>
          </div>

          <input
            class="new-task__task"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>

        <div class="todo-list">
          <div class="tasks">
            <!-- Todo list items will be added here with JavaScript -->

            <!--
            
            Example task markup:

            <div class="task">
              <div
                class="checkbox"
                role="checkbox"
                aria-checked="false"
                tabindex="0"
              >
                <div class="checkbox__inner-circle">
                  <img
                    class="checkbox__check-mark"
                    src="images/icon-check.svg"
                    alt="Check mark"
                  />
                </div>
              </div>

              <p class="task__text" contenteditable="true">
                Complete online JavaScript course
              </p>

              <button class="task__button task__edit-button">
                <img src="images/icon-pencil.svg" alt="Edit" />
              </button>

              <button class="task__button task__submit-button">
                <img src="images/icon-check-thin.svg" alt="Edit" />
              </button>

              <button class="task__button task__delete-button">
                <img src="images/icon-cross.svg" alt="Delete" />
              </button>
            </div>

            -->

            <div class="bottom-section">
              <p class="bottom-section__items-left"></p>

              <button class="bottom-section__clear-button">
                Clear Completed
              </button>
            </div>
          </div>
        </div>

        <div class="filters">
          <button
            id="all-filter-button"
            class="filters__filter filters__filter--selected"
            tabindex="-1"
          >
            All
          </button>
          <button id="active-filter-button" class="filters__filter">
            Active
          </button>
          <button id="completed-filter-button" class="filters__filter">
            Completed
          </button>
        </div>
      </main>

      <footer>
        <p class="tip">Drag and drop to reorder list</p>
      </footer>
    </div>
  </body>
</html>
